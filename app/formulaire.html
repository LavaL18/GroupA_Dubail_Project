<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Formulaire</title>
  <!-- CSS -->
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/css/intlTelInput.min.css" />
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/js/intlTelInput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/js/utils.min.js"></script>
  <link rel="stylesheet" href="formulaire.css">
  <link rel="stylesheet" href="formulaire.js">
</head>

<body>
  <p>* Champs Requis</p>
  <form id="form">
    Nom<span style="color: red;">*</span><br /><input type="text" size="27" maxlength="50" id="surname"
      required="required" placeholder="Alexis" /><br /><br />

    Prénom<span style="color: red;">*</span><br /><input type="text" size="27" maxlength="50" id="first_name"
      required="required" placeholder="Christian" /><br /><br />

    E-mail<span style="color: red;">*</span><br /><input type="text" size="27" id="e-mail" required="required"
      placeholder="alexis.christian@exemple.com" /><br /><br />

    Téléphone<span style="color: red;">*</span><br /><input type="tel" size="21" id="phone"
      onkeypress="return event.charCode >= 40 &&  event.charCode <= 57" required="required" /><br /><br />

    Ajouter un message <br /><textarea cols="31" rows="5" type="text" id="message"></textarea><br /><br />
    <a href="bijou.html">Retour à la page d'accueuil</a>
    <a href="mailto:antopillet18@gmail.com? subject=Commande n°000001Dubail&body=Bonjour,  %0D%0A%0D%0ACi-joint le récapitulatif de votre  commande:">Envoyer</a>
  </form>
  <script>
    var input = document.querySelector("#phone");
    intlTelInput(input, {
      initialCountry: "auto",
      geoIpLookup: function (success, failure) {
        $.get("https://ipinfo.io", function () { }, "jsonp").always(function (resp) {
          var countryCode = (resp && resp.country) ? resp.country : "us";
          success(countryCode);
        });
      },
    });
  </script>
</body>
